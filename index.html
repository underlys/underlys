<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underlys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .container {
            display: flex;
            width: 90vw;
            max-width: 1200px;
            justify-content: space-between;
        }
        .box {
            width: 30%;
            aspect-ratio: 1 / 1; /* Kvadratiske bokser */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent; /* Usynlig kant */
        }
        .box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Bildene forminskes for Ã¥ passe */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="2.jpg" alt="Bilde 2"></div>
        <div class="box"><img src="1.jpg" alt="Bilde 1"></div>
        <div class="box"><img src="3.jpg" alt="Bilde 3"></div>
    </div>
    <div class="footer">Copyright 2025 Thomas Amund Johnsen, thomas@underlys.no</div>
</body>
</html>
